    <script>
        window.onload = task2
        function task2(params) {
            let aS = document.body.querySelectorAll('a')
            for (a of aS) {
                if (a.getAttribute('href')) {
                    if (!a.getAttribute('href').toString().includes("http://") && a.getAttribute('href').toString().includes("://")) {
                        a.style.color = 'orange';
                    }
                }
            }
        }
    </script>
