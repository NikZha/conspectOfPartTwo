<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задач к keyboard-events.html</title>
</head>

<body>
    <p>Нажмите "Q" и "W" вместе (язык значения не играет).</p>
    <script>
        let arrKeyCode = []
        let funcArray = []
        function runOnKeys(...arr) {
            if (arr.length < 2) return
            funcArray = arr.splice(0, 1)
            arrKeyCode = arr;
        }
        runOnKeys(
            () => alert("Привет!"),
            "KeyQ",
            "KeyW"
        );
        let arrCodes = []
        function onKeyDown(event) {
            let keyCode = event.code;
            if(arrKeyCode.includes(keyCode) && !arrCodes.includes(keyCode)){
                arrCodes.push(keyCode)
                if(arrKeyCode.length == arrCodes.length){
                    funcArray[0]();
                    arrCodes = []
                }
            }else{
                arrCodes = []
            }
        }
        document.addEventListener('keydown', onKeyDown)

    </script>
</body>

</html>
