<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        .selected {
            background: #0f0;
        }

        li {
            cursor: pointer;
        }
    </style>
</head>

<body>

    Кликни на элемент списка, чтобы выделить его.
    <br>

    <ul id="ul">
        <li>Кристофер Робин</li>
        <li>Винни Пух</li>
        <li>Тигра</li>
        <li>Кенга</li>
        <li>Кролик. Просто Кролик.</li>
    </ul>

    <script>
        let arrLi = []
        function selectLi(event) {            
            if (event.target.tagName == 'LI') {
                if (event.ctrlKey) {
                    event.target.className = 'selected'
                    arrLi.push(event.target);
                } else {
                    for (li of arrLi) li.className = '';
                    arrLi = []
                    event.target.className = 'selected'
                    arrLi.push(event.target);
                }
            }
        }
        document.addEventListener('click', selectLi)
    </script>

</body>

</html>
